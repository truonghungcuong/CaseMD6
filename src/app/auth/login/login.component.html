<div class="container-fluid">
  <div class="row no-gutter">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto pl-5 pr-5">
              <h3 class="login-heading mb-4">Wellcome back!</h3>
              <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div>
                  <label for="inputEmail">Email</label>
                  <input type="email" id="inputEmail" class="form-control"
                         placeholder="Nhập địa chỉ Email" formControlName="email">
                  <div class="validate" [hidden]="email.valid || !email.touched">
                    <div *ngIf="email.errors?.required">Nhập địa chỉ Email</div>
                    <div *ngIf="email.errors?.email">Sai định dang email</div>
                  </div>
                </div>
                <div class="mt-3">
                  <label for="inputPassword">Mật khẩu</label>
                  <input type="password" id="inputPassword" class="form-control"
                         placeholder="Nhập mật khẩu" formControlName="password">
                  <p class="validate" [hidden]="password.valid || !password.touched">Nhập password</p>
                </div>
                <div class="custom-control custom-checkbox mb-3 mt-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Nhớ mật khẩu</label>
                </div>
                <button type="submit"
                   class="btn btn-lg btn-outline-primary btn-block btn-login text-uppercase font-weight-bold mb-2">Đăng nhập
                </button>
                <div class="text-center pt-3">
                  Bạn chưa có tài khoản? <a class="font-weight-bold" routerLink="/register">Đăng ký ngay</a>
                </div>
              </form>
              <hr class="my-4">
