<div class="container">
  <nav aria-label="breadcrumb" class="main-breadcrumb mt-3">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/home">Trang chủ</a></li>
      <li class="breadcrumb-item"><a routerLink="/users/{{currentUser.id}}">Người dùng</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{currentUser.username}}</li>
      <li class="breadcrumb-item active" aria-current="page">Chỉnh sửa thông tin</li>
    </ol>
  </nav>
  <form [formGroup]="userForm" (ngSubmit)="updateUser()">
    <div class="main-body">
      <div class="row">
        <div class="col-lg-4">
          <div class="card">
            <div class="card-body">
              <div class="d-flex flex-column align-items-center text-center">
                <img src="http://localhost:8080/image/{{currentUser.image}}" alt="image" class="rounded-circle" width="150">
                <div class="mt-3">
                  <h4>{{currentUser.username}}</h4>
                  <p class="text-secondary mb-1">{{currentUser.fullName}}</p>
                  <p class="text-muted font-size-sm">{{currentUser.email}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="card">
            <div class="card-body">
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">Họ và tên</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="text" class="form-control" formControlName="fullName">
                  <p class="validate" [hidden]="fullName.valid || !fullName.touched">Nhập Họ và tên</p>
                </div>
              </div>
<!--              <div class="row mb-3">-->
<!--                <div class="col-sm-3">-->
<!--                  <h6 class="mb-0">Email</h6>-->
<!--                </div>-->
<!--                <div class="col-sm-9 text-secondary">-->
<!--                  <input type="text" class="form-control" formControlName="email">-->
<!--                  <div class="validate" [hidden]="email.valid || !email.touched">-->
<!--                    <div *ngIf="email.errors?.required">Nhập địa chỉ Email</div>-->
<!--                    <div *ngIf="email.errors?.email">Sai định dang email</div>-->
<!--                  </div>-->
<!--                </div>-->
<!--              </div>-->
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">Số điện thoại</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="text" class="form-control" formControlName="phone">
                  <p class="validate" [hidden]="phone.valid || !phone.touched">Định dạng số điện thoại không đúng</p>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">Địa chỉ</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="text" class="form-control" formControlName="address">
                </div>
              </div>
<!--              <div class="row mb-3">-->
<!--                <div class="col-sm-3">-->
<!--                  <h6 class="mb-0">Tên đăng nhập</h6>-->
<!--                </div>-->
<!--                <div class="col-sm-9 text-secondary">-->
<!--                  <input type="text" class="form-control" formControlName="username">-->
<!--                  <p class="validate" [hidden]="username.valid || !username.touched">Nhập tên đăng nhập</p>-->
<!--                </div>-->
<!--              </div>-->
              <div class="row mb-3" >
                <div class="col-sm-3">
                  <h6 class="mb-0">Ảnh</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="file" class="form-control" formControlName="image" id="image">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-9 text-secondary">
                  <button type="submit" class="btn btn-info mr-2">Cập nhật</button>
                  <button type="button" class="btn btn-info" routerLink="/users/{{currentUser.id}}">Quay lại</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
