<div class="hold-transition sidebar-mini">
  <app-sidebar-merchant></app-sidebar-merchant>
  <app-navbar-merchant></app-navbar-merchant>
  <div class="wrapper">
    <div class="content-wrapper">
      <div class="container mt-3">
        <form [formGroup]="dishForm" (ngSubmit)="createDish()">
          <div class="mb-3">
            <label for="name" class="form-label">Tên món ăn</label>
            <input type="text" class="form-control" id="name" formControlName="name">
            <div class="validate" [hidden]="nameControl.valid || !nameControl.touched">
              <div *ngIf="nameControl.errors?.required">Nhập tên cửa hàng</div>
            </div>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Giá món ăn</label>
            <input type="text" class="form-control" id="price" formControlName="price">
            <div class="validate" [hidden]="priceControl.valid || !priceControl.touched">
              <div *ngIf="priceControl.errors?.required">Nhập giá món ăn</div>
            </div>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Mô tả món ăn</label>
            <input type="text" class="form-control" id="description" formControlName="description">
            <div class="validate" [hidden]="descriptionControl.valid || !descriptionControl.touched">
              <div *ngIf="descriptionControl.errors?.required">Nhập mô tả món ăn</div>
            </div>
          </div>
<!--          <div class="mb-3">-->
<!--            <label for="categories" class="form-label">Phân loại món ăn</label>-->
<!--          </div>-->
<!--          <div class="mb-3">-->
<!--            <label for="image" class="form-label">Ảnh món ăn</label>-->
<!--          </div>-->
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
