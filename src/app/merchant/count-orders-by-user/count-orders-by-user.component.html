<app-navbar-customer></app-navbar-customer>
<app-my-merchant-banner [merchant]="merchant"></app-my-merchant-banner>
<app-second-navbar></app-second-navbar>

<section class="content">
  <div class="mt-3 container">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Quản lý đơn hàng theo khách hàng</h3>
            <button class="btn btn-info float-right">
              <a class="text-light" routerLink="/merchant/orders">Danh sách đơn hàng</a>
            </button>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <table id="example2" class="table table-bordered table-hover">
              <thead>
              <tr>
                <th>#</th>
                <th>Khách hàng</th>
                <th>Số điện thoại</th>
                <th>Email</th>
                <th>Địa chỉ</th>
                <th>Số lượng đơn hàng</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let customer of customerDTOs; index as i">
                <td>{{i + 1}}</td>
                <td class="underline"><a routerLink="/merchant/{{merchant.id}}/users/{{customer.id}}/orders">{{customer.full_Name}}</a></td>
                <td>{{customer.phone}}</td>
                <td>{{customer.email}}</td>
                <td>{{customer.address}}</td>
                <td>{{customer.orderQuantity}}</td>
              </tr>
              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</section>

<hr>
<app-footer></app-footer>
